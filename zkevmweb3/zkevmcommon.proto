syntax = "proto3";

import "google/protobuf/empty.proto";
import "zkevmtypes/zkevmtypes.proto";

package zkevmweb3;

message BlockNumber {
  oneof block_number {
    google.protobuf.Empty latest = 1;
    google.protobuf.Empty pending = 2;
    uint64 number = 3;
  }
}

message BlockId {
  oneof id {
    zkevmtypes.H256 hash = 1;
    BlockNumber number = 2;
  }
}

message CanonicalTransactionData {
  zkevmtypes.H256 block_hash = 1;
  uint64 block_number = 2;
  uint64 index = 3;
}

message AccessListItem {
  zkevmtypes.H160 address = 1;
  repeated zkevmtypes.H256 slots = 2;
}

message Transaction {
  optional zkevmtypes.H160 to = 1;
  uint64 gas = 2;
  uint64 gas_price = 3;
  zkevmtypes.H256 hash = 4;
  bytes input = 5;
  uint64 nonce = 6;
  zkevmtypes.H256 value = 7;
  zkevmtypes.H160 from = 8;
  uint32 v = 9;
  zkevmtypes.H256 r = 10;
  zkevmtypes.H256 s = 11;
}

message StoredTransaction {
  optional CanonicalTransactionData canonical_data = 1;
  Transaction transaction = 2;
}

message BlockBase {
  uint64 number = 1;
  zkevmtypes.H256 hash = 2;
  zkevmtypes.H256 parent_hash = 3;
  uint64 nonce = 4;
  zkevmtypes.H256 ommer_root = 5;
  zkevmtypes.H256 state_root = 6;
  zkevmtypes.H256 receipt_root = 7;
  zkevmtypes.H160 coinbase = 8;
  uint64 difficulty = 9;
  uint64 total_difficulty = 10;
  bytes extra_data = 11;
  uint64 size = 12;
  uint64 gas_limit = 13;
  uint64 gas_used = 14;
  uint64 timestamp = 15;
  repeated zkevmtypes.H256 ommers = 16;
}

message LightBlock {
  BlockBase base = 1;
  repeated zkevmtypes.H256 transaction_hashes = 2;
}

message FullBlock {
  BlockBase base = 1;
  repeated Transaction transactions = 2;
}
